        <div class="container">

          <form class="form-horizontal form-signin">
            <div class="form-group">
              <h2 class="form-signin-heading">请填写公司组织信息:</h2>
            </div>

            <div class="form-group">
              <label for="firstname" class="col-md-2 form-title">* 名称  </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="firstname" placeholder="请输入组织或团队名称" required autofocus>
              </div>
            </div>

            <div class="form-group">
              <label for="firstname" class="col-md-2 form-title">* 职位  </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="firstname" placeholder="请输入招聘职位" required>
              </div>
            </div>
            <div class="form-group">
              <label for="firstname" class="col-md-2 form-title">* 微信 </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="firstname" placeholder="请输入联系人微信" required>
              </div>
            </div>

            <div class="form-group">
              <label for="firstname" class="col-md-2 form-title">邮箱 </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="firstname" placeholder="请输入邮箱">
              </div>
            </div>

            <div class="form-group">
              <label for="firstname" class="col-md-2 form-title">* 链地址</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="firstname" placeholder="请输入星云地址" required>
              </div>
            </div>


            <div class="form-group">
              <h3 for="firstname" class="skill-title">*  公司组织共识愿景介绍 :</h3>
              <textarea class="form-control" rows="8" placeholder="公司团队项目愿景目标介绍,创始高管经历简介等..." required></textarea>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">提交上链</button>
          </form>
